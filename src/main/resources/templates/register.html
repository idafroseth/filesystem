<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>Dataserver | Register</title>


<link rel="stylesheet" href="css/reset.css" th:href="@{/css/reset.css}" />
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}" />
<link type="text/css" rel="stylesheet" href="css/login.css" />
</head>
<body>
	<form th:action="@{/user/new}" method="post" class="login">
		<fieldset>
			<legend class="legend">Register</legend>
			<div class="input">
				<input type="text" placeholder="Name" name="firstname" /> <span><i
					class="fa fa-user"></i></span>
			</div>
			<div class="input">
				<input type="email" placeholder="Email" name="username" /> <span><i
					class="fa fa-envelope-o"></i></span>
			</div>
			<div class="input">
				<input type="password" placeholder="Password" name="password" /> <span><i
					class="fa fa-lock"></i></span>
			</div>

			<div class="links">
				Already a member? <a th:href="@{/login}">Login</a>
			</div>


			<button type="submit" class="submit" value="Sign in">
				<i class="fa fa-long-arrow-right"></i>
			</button>

		</fieldset>
	</form>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/login.js"></script>
</body>
</html>
