<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<title>Login</title>
<!--script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script-->



<link rel="stylesheet" href="css/reset.css" th:href="@{/css/reset.css}" />

<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'
	th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}" />
<!-- Latest compiled and minified CSS -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />

<link type="text/css" rel="stylesheet" href="css/login.css" />

</head>
<body>

	<form th:action="@{/login}" method="post" class="login">
		<fieldset>
			<legend class="legend">Login</legend>

			<div class="input">
				<input type="email" placeholder="Email" name="username" /> <span><i
					class="fa fa-envelope-o"></i></span>
			</div>

			<div class="input">
				<input type="password" placeholder="Password" name="password" /> <span><i
					class="fa fa-lock"></i></span>
			</div>

			<div class="links">
				
				Not a member? <a th:href="@{/register}">Register</a>
			
			</div>

			<button type="submit" class="submit" value="Sign in">
				<i class="fa fa-long-arrow-right"></i>
			</button>

		</fieldset>
		<div class="feedback">
			login successful <br /> redirecting...
		</div>
		<div th:if="${param.error}"
			th:class="${param.error} ? 'feedback bg-danger' : 'hidden'">Invalid
			username and password.</div>
		<div th:if="${param.logout}" class="hidden"
			th:style="${param.logout} ? 'feedback bg-danger' : 'hidden'">You
			have been logged out.</div>


	</form>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/login.js"></script>

</body>
</html>
